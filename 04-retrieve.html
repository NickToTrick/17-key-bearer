<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Retrieve</title>
	<link media="all" rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">

<body class="body-2">
	<div id="wrapper" class="wrapper-2">
		<header id="header" class="header">
			<div class="logo logo-2"><a href="#"><img src="images/feather.svg" width="29" alt="logo"></a></div>
			<div class="popup-holder-3 popup-header">
				<a href="#" class="nav-opener open"><span>Menu</span></a>
				<div class="popup">
					<ul>
						<li><a href="#">Sign Up</a></li>
						<li><a href="#">Login</a></li>
						<li><a href="#">Retrieve Codes</a></li>
						<li><a href="#">Use Codes</a></li>
					</ul>
				</div>
			</div>
		</header>

			<div class="container-2">

			</div>

	</div>

			<a href="#" class="copyright">Terms & Privacy</a>
